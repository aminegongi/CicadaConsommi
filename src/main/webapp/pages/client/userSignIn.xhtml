<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml">


	<ui:param name="page_name" value="Ct-Login" />
	<ui:param name="page_title" value="Sign In / Register"></ui:param>
	<ui:param name="page_title_sub" value="Sign In"></ui:param>
	<ui:define name="content">
	
	<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('/assets/images/backgrounds/login-bg.jpg')">
        <div class="container">
          <div class="form-box">
            <div class="form-tab">
              <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                  <a class="nav-link active" id="signin-tab-2" >Sign In</a>
                </li>
              </ul>
              <div class="tab-content">
                <div id="signin-2">
                  <form action="#">
                    <div class="form-group">
                      <label for="singin-email-2">Username or email address *</label>
                      <input type="text" class="form-control"
                      id="singin-email-2" name="singin-email" />
                    </div>
                    <!--  End .form-group -->
                    <div class="form-group">
                      <label for="singin-password-2">Password *</label>
                      <input type="password" class="form-control"
                      id="singin-password-2" name="singin-password" />
                    </div>
                    <!--  End .form-group -->
                    <div class="form-footer">
                      <button type="submit" class="btn btn-outline-primary-2">
                      <span>LOG IN</span> <i
                      class="icon-long-arrow-right"></i> </button>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input"
                        id="signin-remember-2" /> <label
                        class="custom-control-label" for="signin-remember-2">Remember
                        Me</label>
                      </div>
                      <!--  End .custom-checkbox -->
                      <a href="#" class="forgot-link">Forgot Your Password?</a>
                    </div>
                    <!--  End .form-footer -->
                  </form>
                  <div class="form-choice">
                    <p class="text-center">
                      or sign in with
                    </p>
                    <div class="row">
                      <div class="col-sm-6">
                        <a href="#" class="btn btn-login btn-g"> <i
                        class="icon-google"></i> Login With Google </a>
                      </div>
                      <!--  End .col-6 -->
                      <div class="col-sm-6">
                        <a href="#" class="btn btn-login btn-f"> <i
                        class="icon-facebook-f"></i> Login With Facebook
                        </a>
                      </div>
                      <!--  End .col-6 -->
                    </div>
                    <!--  End .row -->
                  </div>
                  <!--  End .form-choice -->
                </div>
                <!--  .End .tab-pane -->
                <!--  .End .tab-pane -->
              </div>
              <!--  End .tab-content -->
            </div>
            <!--  End .form-tab -->
          </div>
          <!--  End .form-box -->
        </div>
        <!--  End .container -->
      </div>
      <!--  End .login-page section-bg -->
      <!--  End .main -->	
	
	
	</ui:define>
</ui:composition>
