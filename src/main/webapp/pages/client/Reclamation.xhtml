<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml">


	<ui:param name="page_name" value="CT-My Account" />
	<ui:param name="page_title" value="My Account"></ui:param>
	<ui:param name="page_title_sub" value="Claim"></ui:param>
	<ui:define name="content">

		<div class="page-content">
			<div class="dashboard">
				<div class="container">
					<div class="row">
						<ul class="nav nav-dashboard flex-column mb-3 mb-md-0">

							<li class="nav-item"><a class="nav-link"
								href="/pages/client/userProfile.jsf"> Profile </a></li>
							<li class="nav-item"><a class="nav-link active"
								href="/pages/client/Reclamation.jsf"> Claim </a></li>

									<li class="nav-item"><a class="nav-link"
								id="tab-address-link" href="/pages/client/MesReclamations.jsf">My Claims</a></li>
							<li class="nav-item"><a class="nav-link"
								id="tab-account-link" href="#tab-account">Account Details</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Sign
									Out</a></li>
						</ul>
						<!--  End .col-lg-3 -->
						<div class="col-md-8 col-lg-9">
							<div class="tab-content">
								<div class="show active">
									<h:form enctype="multipart/form-data" >
										<h5 class="card-header">Add Claim</h5>

										
										<tr>
											<td><h:outputText value="Title"></h:outputText></td>
											<td><h:inputText  pt:placeholder="Titre" class="form-control" id="T2" required="true"
										requiredMessage=" Title Obligatoire"
													value="#{ReclamationAddFrontController.titre}"></h:inputText></td>
														</tr>
								   <h:message for= "T2"  style="color: #CD3030"/>
								   
								<tr>
										</tr>

									
										<tr>
											<td><h:outputLabel for="image" value="Upload image : " /></td>
											<td>
											<label> Claim Image </label>
<h:inputFile class="form-control" value="#{ReclamationAddFrontController.uploadedFile}"  ></h:inputFile>
</td>
										</tr>
			
										<tr>
											<td><h:outputText value="Type"></h:outputText></td>
											<td><h:selectOneMenu id="Type" required="true"
										requiredMessage=" Type Obligatoire"
													value="#{ReclamationAddFrontController.type}">
													<f:selectItem itemLabel="Choose Type " itemValue="#{null}" />
													<f:selectItems value="#{ReclamationAddFrontController.RTypes}" />
												</h:selectOneMenu></td>
													</tr>
								   <h:message for= "Type"  style="color: #CD3030"/>
								   
								<tr>
										</tr>
										<br /><br />
											<tr>
											<td><h:outputText value="Description"></h:outputText></td>
											<td><h:inputTextarea pt:placeholder="Description" class="form-control" required="true" 
													value="#{ReclamationAddFrontController.description}"></h:inputTextarea></td>
										</tr>
										<h:panelGrid columns="2" >
									
											<h:commandButton value="Add Reclamation" ajax="true" class="btn btn-success"
											onclick="return confirm('Voulez vous vraiment Ajouter #{Reclamation.titre}  ?');"
													action="#{ReclamationAddFrontController.addReclamation()}" />
										
											
										</h:panelGrid> 


									</h:form>
								</div>
								<!--  .End .tab-pane -->

							</div>
						</div>
						<!--  End .col-lg-9 -->
					</div>
					<!--  End .row -->
				</div>
				<!--  End .container -->
			</div>
			<!--  End .dashboard -->
		</div>
		<!--  End .page-content -->


	</ui:define>
</ui:composition>
