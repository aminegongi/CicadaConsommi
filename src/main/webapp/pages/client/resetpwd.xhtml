<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml">


	<ui:param name="page_name" value="Ct-Login" />
	<ui:param name="page_title" value="Reset password"></ui:param>
	<ui:param name="page_title_sub" value=""></ui:param>
	<ui:define name="content">
	
	<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('/assets/images/backgrounds/login-bg.jpg')">
        <div class="container">
          <div class="form-box">
            <div class="form-tab">
              <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                  <a class="nav-link active" id="signin-tab-2" >Reset Password</a>
                </li>
              </ul>
              <div class="tab-content">
                <div id="signin-2">
                  <h:form>
                     <div class="form-group">
                      <label for="register-email-2">Your new password *</label> 
                      <h:inputSecret class="form-control" id="password" value="#{fsigninController.password}" required="true" requiredMessage="The field is empty"></h:inputSecret>
                     </div>
                    <!--  End .form-group -->
                      <div class="form-group">
                      <label for="register-email-2">Confirm your password *</label> 
                      <h:inputSecret class="form-control" oninput="checkPasswordMatch(this);" value="#{fsigninController.npassword}" required="true" requiredMessage="The field is empty"></h:inputSecret>
                    </div>
                    <!--  End .form-group -->   
                     <h:outputText value="#{fsigninController.outreset}"></h:outputText>
          
                    <div class="form-footer">
                      
                       <h:commandButton action="#{fsigninController.reset()}" value="CONFIRM" class="btn btn-outline-primary-2"></h:commandButton>
                       
                     
                      <!--  End .custom-checkbox -->
                    </div>
                    <!--  End .form-footer -->
                  </h:form>
           
                  <!--  End .form-choice -->
                </div>
                <!--  .End .tab-pane -->
                <!--  .End .tab-pane -->
              </div>
              <!--  End .tab-content -->
            </div>
            <!--  End .form-tab -->
          </div>
          <!--  End .form-box -->
        </div>
        <!--  End .container -->
      </div>
      <!--  End .login-page section-bg -->
      <!--  End .main -->	
	
	</ui:define>
</ui:composition>
