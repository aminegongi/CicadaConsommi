<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml">


	<ui:param name="page_name" value="Ct-Register" />
	<ui:param name="page_title" value="Sign In / Register"></ui:param>
	<ui:param name="page_title_sub" value="Register"></ui:param>
	<ui:define name="content">
	
	<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('/assets/images/backgrounds/login-bg.jpg')">
        <div class="container">
          <div class="form-box">
            <div class="form-tab">
              <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                  <a class="nav-link active" id="register-tab-2">Register</a>
                </li>
              </ul>
              <div class="tab-content">
                <div id="register-2">
                  <h:form >
                    <div class="form-group">
                      <label for="register-email-2">Your firstname *</label> 
                      <h:inputText class="form-control" value="#{fregisterController.firstname}"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label for="register-email-2">Your lastname *</label> 
                      <h:inputText class="form-control" value="#{fregisterController.lastname}"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label for="register-email-2">Your phone number *</label> 
                      <h:inputText class="form-control" value="#{fregisterController.phone_number}"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label for="register-email-2">Your address *</label> 
                      <h:inputText class="form-control" value="#{fregisterController.address}"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label for="register-email-2">Your username *</label> 
                      <h:inputText class="form-control" value="#{fregisterController.username}"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label for="register-email-2">Your email address *</label> 
                      <h:inputText class="form-control" value="#{fregisterController.email}"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label for="register-email-2">Your password *</label> 
                      <h:inputSecret class="form-control" value="#{fregisterController.password}"></h:inputSecret>
                    </div>
                    <!--  End .form-group -->
                    
                    <!--  End .form-group -->
                    <div class="form-footer">
                      <h:commandButton action="#{fregisterController.register()}" value="REGISTER" class="btn btn-outline-primary-2"></h:commandButton>
                     
                      <!--  End .custom-checkbox -->
                    </div>
                    <!--  End .form-footer -->
                  </h:form>
                  <div class="form-choice">
                    <p class="text-center">
                      or sign in with
                    </p>
                    <div class="row">
                      <div class="col-sm-6">
                        <a href="#" class="btn btn-login btn-g"> <i
                        class="icon-google"></i> Login With Google </a>
                      </div>
                      <!--  End .col-6 -->
                      <div class="col-sm-6">
                        <a href="#" class="btn btn-login  btn-f"> <i
                        class="icon-facebook-f"></i> Login With Facebook
                        </a>
                      </div>
                      <!--  End .col-6 -->
                    </div>
                    <!--  End .row -->
                  </div>
                  <!--  End .form-choice -->
                </div>
                <!--  .End .tab-pane -->
              </div>
              <!--  End .tab-content -->
            </div>
            <!--  End .form-tab -->
          </div>
          <!--  End .form-box -->
        </div>
        <!--  End .container -->
      </div>
      <!--  End .login-page section-bg -->
      <!--  End .main -->	
	
	
	</ui:define>
</ui:composition>
