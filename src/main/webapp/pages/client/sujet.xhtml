<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml">


	<ui:param name="page_name" value="CT-Les Sujets" />
	<ui:param name="page_title" value="Forum"></ui:param>
	<ui:param name="page_title_sub" value="Les Sujets"></ui:param>
	<ui:define name="content">
	<div class="page-content">
        <div class="container">
          <div class="row" style="flex-wrap:nowrap;">
            <div class="col-lg-8">
            
            <ui:repeat value="#{fsujetController.listSujets}" var="sujets">
	            <!-- min houni ka3ba card blog -->
	              <div class="row align-items-center">
	                <div class="col-lg-10">
	                  <div class="entry-body">
	                    <div class="entry-meta">
	                      <span class="entry-author"> by <a href="/pages/client/userChatWithOther.jsf?id=#{sujets.sujetUser.id}" > #{sujets.sujetUser.username} </a>  </span> 
	                      <span class="meta-separator">|</span>
	                      <h:outputText value="#{sujets.datePublication}">
						     <f:convertDateTime pattern="MM/dd/yyyy" type="date" />
						  </h:outputText> 
						  ,
						  <h:outputText value="#{sujets.datePublication}">
						     <f:convertDateTime pattern="HH:mm" type="date" />
						  </h:outputText>
	                      <span class="meta-separator">|</span> 
	                      #{sujets.sujetComms.size()} Comments
	                      <span class="meta-separator">|</span> 
	                      #{sujets.sujetRating.size()} Rates
	                    </div>
	                    <!--  End .entry-meta -->
	                    <h2 class="entry-title" style="margin-bottom: 20px;margin-top: 13px;">
	                      #{sujets.titre}
	                    </h2>
	                    <!--  End .entry-title -->
	                    <div class="entry-content">
	                      <p>
	                        #{fn:substring(sujets.description, 0,250)} ...
	                      </p>
	                      
	                      <h:form>
		                      <h:commandLink class="read-more" value="Continue Reading" action ="#{fsujetController.showsujet()}" >
		                      <f:param name="id" value="#{sujets.id}" />
		                      </h:commandLink>
						  </h:form>
	                    </div>
	                    <!--  End .entry-content -->
	                  </div>
	                  <!--  End .entry-body -->
	                </div>
	                <!--  End .col-md-7 -->
	              </div>
	              <!--  End .row -->
	              <!--  End .entry -->
	              <hr/>
	              <!-- Fin ka3ba card blog -->
              </ui:repeat>

                  class="icon-long-arrow-right"></i></span> </a>
                </li>
              </ul>
              -->
            </div>
            <!--  End -->
            <!--  .col-lg-7 -->
           	
           	<ui:include src="/pages/client/sujetSideBar.xhtml"/>
           		
           		
          </div>
          <!--  End .row -->
        </div>
        <!--  End .container -->
      </div>
      <!--  End .page-content -->
      <!--  End .main -->
	</ui:define>
</ui:composition>
