<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Dashboard Template for BootsFaces</title>
	<meta name="author" content="Riccardo Massera"></meta>

</h:head>
<h:body style="padding-top: 60px">
	<h:outputScript library="holder" name="holder.js" />
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
	<b:navBar brand="Project name" brandHref="#" inverse="true" fixed="top"
		fluid="true">

		<b:navbarLinks pull="right">
			<b:navLink value="Profile" href="/template/Back/Profile.jsf"></b:navLink>
		</b:navbarLinks>
		<h:form styleClass="navbar-form navbar-right">
			<div class="form-group">
				<b:inputText placeholder="Search..." fieldSize="sm" />
			</div>
		</h:form>
	</b:navBar>
	<b:container fluid="true">
		<b:row>
			<b:column col-sm="3" col-md="2" styleClass="sidebar">
				<b:listLinks>
					<b:navLink header="Dasboard Links" />
					
					
					  
                        <b:navLink href="/template/Back/Dashboard.jsf" value="Dashboard" />
                        <b:navLink href="/template/Back/Back.jsf" value="Users"  />
                        <b:navLink href="/template/Back/gereStock.jsf" value="Stocks"  />
                        <b:navLink href="/template/Back/gereRayon.jsf" value="Rayons"  />
                        <b:navLink href="/template/Back/gereCategory.jsf" value="Categories" active="true"  />
				</b:listLinks>
				<b:listLinks>
					<b:navLink value="Product" />
					<b:navLink value="Nav item again" />
					<b:navLink value="One more nav" />
					<b:navLink value="Another nav item" />
					<b:navLink value="More navigation" />
				</b:listLinks>
				<b:listLinks>
					<b:navLink value="Nav item again" />
					<b:navLink value="One more nav" />
					<b:navLink value="Another nav item" />
				</b:listLinks>
			</b:column>
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2"
				styleClass="main">
				<center>
				<hr />
				<h1>Show Categories</h1>
				<hr />


				<h:panelGroup columns="2" >
					<h:form>
					<b:row styleClass="table-responsive">
						<b:dataTable styleClass="table table-striped" value="#{categoryController.categories}" var="category" rows="15">
					
							<b:dataTableColumn>
								<f:facet name="header">
									<h:outputText value="Id category" />
								</f:facet>
								<h:outputText value="#{category.id}" />
							</b:dataTableColumn>
							<b:dataTableColumn>
								<f:facet name="header">
									<h:outputText value="Name" />
								</f:facet>
								<h:outputText value="#{category.name}" />
							</b:dataTableColumn>
							<b:dataTableColumn>
								<f:facet name="header">
									<h:outputText value="Rayon" />
								</f:facet>
								<h:outputText value="#{category.rayon.id}" />
							</b:dataTableColumn>
							<b:dataTableColumn>
								<f:facet name="header">
									<h:outputText value="Action" />
								</f:facet>
								<h:commandButton
								class="btn btn-danger"
									action="#{categoryController.removeCategory(category.id)}"
									value="delete" />
							</b:dataTableColumn>
							<b:dataTableColumn>
								<f:facet name="header">
									<h:outputText value="Action" />
								</f:facet>
								<h:commandButton
								class="btn btn-primary"
									action="#{categoryController.displayCategory(category)}"
									value="Show" />
							</b:dataTableColumn>
						</b:dataTable>
						</b:row>
					</h:form>
				</h:panelGroup>

				<h:panelGroup columns="2">
					<h:form>
						<h:commandButton action="#{categoryController.getAllCategories()}"
							class="btn btn-info" value="Show All" />
					</h:form>
				</h:panelGroup>
				
				<br />
				<hr />
				<h1>Manipulate Categories</h1>
				<hr />
					<h:panelGroup columns="2" style="width: 30%;margin: 0 auto;" layout="block">
					<h:form>
							<b:selectOneMenu value="#{categoryController.ct.name}" label="Name Category" >
							 <f:facet name="prepend">
         						 <b:iconAwesome name="barcode" />
       						 </f:facet>
     						     <f:selectItems value="#{categoryController.getAllCategories()}" var="c" itemValue="#{c.name}" itemLabel="#{c.name} " />
     						     <f:facet name="prepend">
        						   <b:iconAwesome name="list" />
        						 </f:facet>
    					     </b:selectOneMenu>

						<h:commandButton action="#{categoryController.findCategory(categoryController.ct.name)}"
							class="btn btn-warning" value="Show By Name" />
					</h:form>
				<br />
			
					<h:form>
					
					<b:selectOneMenu value="#{id}" label="Id Rayon" >
							 <f:facet name="prepend">
         						 <b:iconAwesome name="inbox" />
       						 </f:facet>
     						     <f:selectItems value="#{rayonController.getAllRayons()}" var="r" itemValue="#{r.id}" itemLabel="#{r.id} -- #{r.type}" />
     						     <f:facet name="prepend">
        						   <b:iconAwesome name="list" />
        						 </f:facet>
    					     </b:selectOneMenu>
 								
						<h:commandButton action="#{categoryController.groupedByRayon(id)}"
							class="btn btn-warning" value="Show by Rayon" />

					</h:form>
				</h:panelGroup>
				
				<br />
</center>

				<br />
				<center>
				<hr />
				<h1>Add or Update Category</h1>
				<hr />
				<h:panelGroup columns="2" style="width: 50%;margin: 0 auto;" layout="block">
					<h:form >
						<table style="width: 30%;margin: 0 auto;" layout="block">
							<tr>
							<b:selectOneMenu value="#{categoryController.ct.id}" label="Id Category" >
							 <f:facet name="prepend">
         						 <b:iconAwesome name="barcode" />
       						 </f:facet>
       						  	 <f:selectItem itemLabel="Add New Category" itemValue="" />
     						     <f:selectItems value="#{categoryController.getAllCategories()}" var="c" itemValue="#{c.id}" itemLabel="#{c.id} -- #{c.name} " />
     						     <f:facet name="prepend">
        						   <b:iconAwesome name="list" />
        						 </f:facet>
    					     </b:selectOneMenu>
							</tr>
							<tr>
							<b:inputText  required="true" label="Name" value="#{categoryController.ct.name}">
									<f:facet name="prepend">
      								<b:icon value="text-width" />
    								</f:facet>
 								</b:inputText>
								
							</tr>
							<tr>
							<b:selectOneMenu value="#{categoryController.rayonId}" label="Id Rayon" >
							 <f:facet name="prepend">
         						 <b:iconAwesome name="inbox" />
       						 </f:facet>
     						     <f:selectItems value="#{rayonController.getAllRayons()}" var="r" itemValue="#{r.id}" itemLabel="#{r.id} -- #{r.type}" />
     						     <f:facet name="prepend">
        						   <b:iconAwesome name="list" />
        						 </f:facet>
    					     </b:selectOneMenu>
							</tr>

							<tr>
								<td colspan="2"><h:commandButton
								class="btn btn-success"
										value="Add / Update Category"
										action="#{categoryController.addCategory()}" /></td>
							
							<td><h:outputText value="#{categoryController.result}"></h:outputText></td>
</tr>
						</table>
					</h:form>
				</h:panelGroup>

</center>

			</b:column>
		</b:row>
	</b:container>
	<style type="text/css">
.sub-header {
	border-bottom: 1px solid #eee;
	padding-bottom: 10px;
}

.navbar-fixed-top {
	border: 0 none;
}

.sidebar {
	display: none;
}

@media ( min-width : 768px) {
	.sidebar {
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		bottom: 0;
		display: block;
		left: 0;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 20px;
		position: fixed;
		top: 51px;
		z-index: 1000;
	}
}

.nav-list {
	margin-bottom: 20px;
	margin-left: -20px;
	margin-right: -21px;
}

.nav-list>li>a {
	padding-left: 20px;
	padding-right: 20px;
}

.nav-list>.active>a, .nav-sidebar>.active>a:hover, .nav-sidebar>.active>a:focus
	{
	background-color: #428bca;
	color: #fff;
}

.main {
	padding: 20px;
}

@media ( min-width : 768px) {
	.main {
		padding-left: 40px;
		padding-right: 40px;
	}
}

.main .page-header {
	margin-top: 0;
}

.placeholders {
	margin-bottom: 30px;
	text-align: center;
}

.placeholders h4 {
	margin-bottom: 0;
}

.placeholder {
	margin-bottom: 20px;
}

.placeholder img {
	border-radius: 50%;
	display: inline-block;
}
</style>
</h:body>
</html>
