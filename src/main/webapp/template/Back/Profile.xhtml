<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Dashboard Template for BootsFaces</title>
	<meta name="author" content="Riccardo Massera"></meta>

</h:head>
<h:body style="padding-top: 60px">
	<h:outputScript library="holder" name="holder.js" />
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
	<b:navBar brand="Project name" brandHref="#" inverse="true" fixed="top"
		fluid="true">

		<b:navbarLinks pull="right">
			<b:navLink value="Profile" href="/template/Back/Profile.jsf"></b:navLink>
		</b:navbarLinks>
		<h:form styleClass="navbar-form navbar-right">
			<div class="form-group">
				<b:inputText placeholder="Search..." fieldSize="sm" />
			</div>
		</h:form>
	</b:navBar>
	<b:container fluid="true">
		<b:row>
			<b:column col-sm="3" col-md="2" styleClass="sidebar">
				<b:listLinks>
					<b:navLink header="Dasboard Links" />
					<b:navLink href="/template/Back/Dashboard.jsf" value="Dashboard" />
					<b:navLink href="/template/Back/Back.jsf" value="Users" />
					<b:navLink href="#" value="Reclamation" />
					<b:navLink href="#" value="Delivery" />
				</b:listLinks>
				<b:listLinks>
					<b:navLink value="Product" />
					<b:navLink value="Nav item again" />
					<b:navLink value="One more nav" />
					<b:navLink value="Another nav item" />
					<b:navLink value="More navigation" />
				</b:listLinks>
				<b:listLinks>
					<b:navLink value="Nav item again" />
					<b:navLink value="One more nav" />
					<b:navLink value="Another nav item" />
				</b:listLinks>
			</b:column>
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2"
				styleClass="main">
				<hr />
				<h1>My Profile</h1>
				<hr />
				<b:row styleClass="table-responsive">
							<h:form >
                    <div class="form-group">
                      <label for="register-email-2">Your firstname *</label> 
                      <h:inputText class="form-control" value="#{bsigninController.profile.firstname}"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label for="register-email-2">Your lastname *</label> 
                      <h:inputText class="form-control" value="#{bsigninController.profile.lastname}"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label for="register-email-2">Your phone number *</label> 
                      <h:inputText class="form-control" value="#{bsigninController.profile.phone_number}"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label for="register-email-2">Your address *</label> 
                      <h:inputText class="form-control" value="#{bsigninController.profile.address}"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label for="register-email-2">Your username *</label> 
                      <h:inputText class="form-control" value="#{bsigninController.profile.username}"></h:inputText>
                    </div>
                    <div class="form-group">
                      <label for="register-email-2">Your email address *</label> 
                      <h:inputText class="form-control" value="#{bsigninController.profile.email}"></h:inputText>
                    </div>
                    <!--  End .form-group -->
                    
                    <!--  End .form-group -->
                    <div class="form-footer">
                       <h:commandButton action="#{bsigninController.update()}" value="Modify" class="btn btn-outline-primary-2"></h:commandButton> 
                       <h:commandButton action="#{bsigninController.logout()}" value="LOGOUT" class="btn btn-outline-primary-2"></h:commandButton> 
                     
                      <!--  End .custom-checkbox -->
                    </div>
                    <!--  End .form-footer -->
                  </h:form>
				</b:row>
			</b:column>
		</b:row>
	</b:container>
	<style type="text/css">
.sub-header {
	border-bottom: 1px solid #eee;
	padding-bottom: 10px;
}

.navbar-fixed-top {
	border: 0 none;
}

.sidebar {
	display: none;
}

@media ( min-width : 768px) {
	.sidebar {
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		bottom: 0;
		display: block;
		left: 0;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 20px;
		position: fixed;
		top: 51px;
		z-index: 1000;
	}
}

.nav-list {
	margin-bottom: 20px;
	margin-left: -20px;
	margin-right: -21px;
}

.nav-list>li>a {
	padding-left: 20px;
	padding-right: 20px;
}

.nav-list>.active>a, .nav-sidebar>.active>a:hover, .nav-sidebar>.active>a:focus
	{
	background-color: #428bca;
	color: #fff;
}

.main {
	padding: 20px;
}

@media ( min-width : 768px) {
	.main {
		padding-left: 40px;
		padding-right: 40px;
	}
}

.main .page-header {
	margin-top: 0;
}

.placeholders {
	margin-bottom: 30px;
	text-align: center;
}

.placeholders h4 {
	margin-bottom: 0;
}

.placeholder {
	margin-bottom: 20px;
}

.placeholder img {
	border-radius: 50%;
	display: inline-block;
}
</style>
</h:body>
</html>
