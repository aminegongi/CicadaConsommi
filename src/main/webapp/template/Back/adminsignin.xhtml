<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Admin Sign-in</title>
        <meta name="author" content="Riccardo Massera"></meta>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
         
        </style>
    </h:head>
    <h:body style="color:#FFFFFF; background: url(/assets/images/backgrounds/bg.jpg);background-size:100%" >
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading" style="text-align: center">SIGN IN</h2>
                <b:inputText placeholder="Username" id="username" value="#{bsigninController.username}" required="true" requiredMessage="The field is empty" validatorMessage="Username is not valid (only characters a-z A-Z 0-9)" >
                <f:validateRegex pattern="[a-zA-Z0-9]+"/>                   
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                    <h:message for="username" errorStyle="color:red; display:block"/>
                </b:inputText>
                <b:inputSecret placeholder="Password" value="#{bsigninController.password}" required="true" requiredMessage="The field is empty">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputSecret>
                 <h:outputText value="#{bsigninController.out}"></h:outputText>               
                <b:commandButton action="#{bsigninController.signin()}" look="primary btn-block" value="Sign In" icon="log-in" size="lg"/>
                 <a href="/template/Back/verifymail.jsf"  class="forgot-link">Forgot Your Password?</a>
            </h:form>
        </b:container>
    </h:body>
</html>
